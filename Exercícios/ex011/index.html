<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mideias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplsmente aumente e diminua o tamanho do seu nevegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1110px )" srcset="imagens/media.png" type="image/png">
        <img src="Imagens/grande.jpg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <h1>Vamos aprender a reproduzir audios em html5.</h1>
    <audio src="media/subir.mp3" controls autoplay></audio>
    <br/>

    <audio preload="metadata" autoplay controls loop>
        <source src="media/subir.mp3" type="audio/mpeg">
        <source src="media/subir.ogg" type="audio/ogg">
        <source src="media/subir.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio <a href="media/subir.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
